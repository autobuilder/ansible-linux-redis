---

dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml

platforms:
  - name: instance
    image: centos:7
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  log: true
  lint:
    name: ansible-lint
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
